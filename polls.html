    <main>
        <div class="container">
            <h2>Greatest NBA Player of All Time</h2>
            <div class="row">
                <!--Michael Jordan-->
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://guardian.ng/wp-content/uploads/2020/05/Michael-Jordan.-Photo-Vulture-1.jpg" width="150" height= "200" class="card-img-top" alt="Michael Jordan">
                        <div class="card-body">
                            <h5 class="card-title">Michael Jordan</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="mj" value="mj">
                                <label class="form-check-label" for="mj">6x Champ, 6x Finals MVP, 5x MVP</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--LeBron James-->
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://pyxis.nymag.com/v1/imgs/847/0f7/504c63a03d8a751a5cbeda0bc064306bb4-lebron-james.2x.rhorizontal.w700.jpg" width="150" height="200" class="card-img-top" alt="LeBron James">
                        <div class="card-body">
                            <h5 class="card-title">LeBron James</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="lbj" value="lbj">
                                <label class="form-check-label" for="lbj">4x Champ, 4x Finals MVP, 4x MVP</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Kareem-->
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://static01.nyt.com/images/2023/02/02/sports/00nba-lebron-kareem01/00nba-lebron-kareem01-superJumbo.jpg?quality=75&auto=webp" width="150" height="200" class="card-img-top" alt="Kareem Abdul-Jabbar">
                        <div class="card-body">
                            <h5 class="card-title">Kareem Abdul-Jabbar</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="kareem" value="kareem">
                                <label class="form-check-label" for="kareem">6x Champ, 2x Finals MVP, 6x MVP</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Bill Russell-->
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://www.si.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_872/MTY4MTk2NDY0Mzg0ODEyOTI5/1955-0209-bill-russelljpg.webp" width="150" height="200" class="card-img-top" alt="Bill Russell">
                        <div class="card-body">
                            <h5 class="card-title">Bill Russell</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="russell" value="russell">
                                <label class="form-check-label" for="russell">11x Champ, 5x MVP, 12x All-Star</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Vote Now and View Results</button>
        </div>
