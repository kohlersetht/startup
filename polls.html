<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="main.css">
    <!--Adding Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light text-dark">
    <!--Navigation Bar-->
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-light">
            <a class="navbar-brand" href="index.html">GOATVote</a>
            <!--Navigation Menu-->
            <menu class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="polls.html">Polls</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Vote for the Greatest NBA Player of All Time</h2>
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Michael Jordan">
                        <div class="card-body">
                            <h5 class="card-title">Michael Jordan</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="mj" value="mj">
                                <label class="form-check-label" for="mj">Vote for Michael Jordan</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="LeBron James">
                        <div class="card-body">
                            <h5 class="card-title">LeBron James</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="lbj" value="lbj">
                                <label class="form-check-label" for="lbj">Vote for LeBron James</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Kareem Abdul-Jabbar">
                        <div class="card-body">
                            <h5 class="card-title">Kareem Abdul-Jabbar</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="kareem" value="kareem">
                                <label class="form-check-label" for="kareem">Vote for Kareem Abdul-Jabbar</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="card mb-3">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Bill Russell">
                        <div class="card-body">
                            <h5 class="card-title">Bill Russell</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="player" id="russell" value="russell">
                                <label class="form-check-label" for="russell">Vote for Bill Russell</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Vote Now</button>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div class="container-fluid">
            <hr>
            <span class="text-reset">Seth Kohler</span>
            <a class="text-reset" href="https://github.com/kohlersetht/startup">GitHub</a>
        </div>
    </footer>
</body>
</html>
